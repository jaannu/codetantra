<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Tantraa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startScreen">
      <nav>
        <ul>
          <li>TicTacToeTantra.com</li>
        </ul>
      </nav>
      <div class="gameInfo" style="text-align: center; margin-top: 80px;">
        <h1>Welcome to Tic Tac Toe Tantraa</h1>
        <p class="subtitle">Choose Game Mode</p>
        <button id="mode-2p">2 Player</button>
        <button id="mode-cpu">Computer</button>
      </div>
    </div>

    <div class="gameContainer" id="gameContainer" style="display: none;">
      <div class="sidebar">
        <h2>Options</h2>
        <button id="switch-2p">2 Player</button>
        <button id="switch-cpu">Computer</button>
        <button id="toggle-dark">Toggle Dark Mode</button>
      </div>

      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>

      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe Tantraa</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="Excited" />
        </div>
      </div>
    </div>

    <div id="drawPopup" class="popup-draw">Match is a Draw!</div>
    <audio id="ting" src="ting.mp3" preload="auto"></audio>
    <audio id="gameOver" src="gameover.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
